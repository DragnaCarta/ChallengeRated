<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Description -->
    <meta name="description" content="Challenge Rated: An encounter-building tool for Dungeons & Dragons 5th Edition by DragnaCarta. Build perfectly calibrated and balanced combat encounters for your D&D campaigns.">
    
    <!-- Meta Keywords -->
    <meta name="keywords" content="D&D, Dungeons & Dragons, encounter building, DragnaCarta, Challenge Rated, 5th edition, 5e">
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://dragnacarta.github.io/ChallengeRated">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Challenge Rated — Build Better Encounters">
    <meta property="og:description" content="An encounter-building tool for D&D 5th edition by DragnaCarta.">
    <meta property="og:image" content="https://dragnacarta.github.io/ChallengeRated/icons/logo.png">
    <meta property="og:url" content="https://dragnacarta.github.io/ChallengeRated/">

    <!-- Twitter Card Tags (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Challenge Rated — Build Better Encounters">
    <meta name="twitter:description" content="An encounter-building tool for D&D 5th edition by DragnaCarta.">
    <meta name="twitter:image" content="https://dragnacarta.github.io/ChallengeRated/icons/logo.png">

    <title>Challenge Rated — Build Better Encounters</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" href="icons/favicon.png" type="image/png">

</head>

<body class="bg-light">

    <div class="header-bg text-center">
        <span style="display: inline-block; vertical-align: middle;">
            <img src="icons/logo.png" alt="logo" style="height: 3em;">
        </span>
        <span style="display: inline-block; vertical-align: middle;">
        <h1 style="font-family: 'Montserrat', sans-serif; margin:0.2em;">Challenge Rated</h1>
        </span>

        <h5>An encounter-building tool for D&D 5th edition</h5>
        <h6>By <a href="https://www.patreon.com/DragnaCarta">DragnaCarta</a></h6>
    </div>

    <div class="container-fluid">

        <div class="row">
            
            <div class="d-none d-md-block col-md-2 col-lg-3"></div> <!-- Left empty column for padding -->

            <div class="col-12 col-md-8 col-lg-6">

                <!-- <br/> -->

                <div class="card my-4" style="border-radius: 20px;">
                    <div class="card-body">
                        <h4 class="text-center widget-header mb-0">Build Your Party</h4>

                        <!-- Container for Party Size Buttons -->
                        <div class="d-flex flex-column justify-content-center mt-0 pt-3 pb-3 party-widget-body">
                            <h6 class="text-center mb-3">Party Size</h6>
                            <div id="party-size-buttons" class="mb-3 d-flex justify-content-center"></div>
                        </div>
                
                        <!-- Container for Party Level Slider -->
                        <div class="d-flex flex-column justify-content-center pt-2 pb-2 party-widget-body">
                            <h6 class="text-center mb-4">Party Level</h6>
                            <div id="party-level-slider" class="mb-1 d-flex justify-content-center" style="margin: 0px; width: 90%;"></div>
                        </div>
        
                        <!-- Container for Encounter Builder -->
                        <div class="d-flex flex-column justify-content-center mt-4 mb-4">
                            <h4 class="text-center mb-3 widget-header">Build Your Encounter</h4>
        
                            <div class="text-center mb-1 mt-1">
                                <h6>Select the Challenge Ratings of all creatures that will fight in this encounter.</h6>
                            </div>
        
                            <!-- Container for Enemies/Allies Toggle -->
                            <div id="selecting-allies-toggle" class="mb-4 mt-3"></div>
        
                            <!-- Container for Enemy Buttons -->
                            <div id="enemy-buttons" class="mb-3"></div>
                
                            <!-- Container for Enemy Sliders -->
                            <div id="enemy-sliders" class="mb-3"></div>
                
                            <!-- Container for Ally Buttons -->
                            <div id="ally-buttons" class="mb-3"></div>
                
                            <!-- Container for Ally Sliders -->
                            <div id="ally-sliders" class="mb-3"></div>
                
                            <!-- Container for Encounter Labels -->
                            <div id="encounter-labels" class="mb-3"></div>
                        </div>
                    </div>
                </div>

                <!-- <br/> -->

            </div>

            <div class="d-none d-md-block col-md-2 col-lg-3"></div> <!-- Right empty column for padding -->

        </div>


        
    </div>    

    <!-- JavaScript files -->
    <!-- Bootstrap JS, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript files -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/powerByCR.js"></script>
    <script src="scripts/powerByLevel.js"></script>
    <script src="scripts/scaleFactors.js"></script>
    <script src="scripts/Party.js"></script>
    <script src="scripts/Encounter.js"></script>
    <script src="scripts/PartyUI.js"></script>
    <script src="scripts/CRSelectionUI.js"></script>
    <script src="scripts/EncounterToggleUI.js"></script>
    <script src="scripts/EncounterUI.js"></script>
    <script src="scripts/EncounterManagerUI.js"></script>
    <script src="scripts/EncounterManager.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
