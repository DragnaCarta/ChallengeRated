<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Standard meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport meta tag -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Page Name -->
  <title>Challenge Rated</title>

  <!-- Link to Bootstrap CDN -->  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Link to Bootstrap & JQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

  <div class="container">

		<!--              -->
		<!-- Page Content -->
		<!--              -->
		<div class="row">
	
			<!--              -->
			<!-- Left Padding -->
			<!--              -->
			<div class="d-none d-md-block col-md-2 col-lg-3"></div>
	
			<!--                -->
			<!-- Central Column -->
			<!--                -->
			<div class="col-12 col-md-8 col-lg-6">
	
				<!--                  -->
				<!-- Title & Subtitle -->
				<!--                  -->
				<section>
	
			  	<div class="text-center">
	
					<h1>CHALLENGE RATED</h1>
					<h5>An encounter-building tool by <a href="https://www.patreon.com/DragnaCarta">DragnaCarta</a>.</h2>
				  
			  	</div> 
	
				</section>
	
				<!--            -->
				<!-- Party Size -->
				<!--            -->
				<section>
	
			  	<div class="d-flex flex-column justify-content-center mt-3">
	
					<p class="text-center" >Number of Players</p>
	
					<div id="party-size-boxes" class="d-flex justify-content-center">
				  	<button class="btn btn-outline-secondary party-size">1</button>
				  	<button class="btn btn-outline-secondary party-size">2</button>
				  	<button class="btn btn-outline-secondary party-size">3</button>
				  	<button class="btn btn-outline-secondary party-size">4</button>
				  	<button class="btn btn-secondary party-size">5</button>
				  	<button class="btn btn-outline-secondary party-size">6</button>
					</div>
	
			  	</div>
	
				</section>
	
				
				<!--             -->
				<!-- Party Level -->
				<!--             -->
				<section>
	
			  	<div class="d-flex justify-content-center mt-3">
	
					<p class="text-center mr-2">Party Level:</p>
	
					<div class="slider-container">
				  		<button id="down" onclick="down()" class="btn btn-outline-secondary">-</button>
				  		<input type="range" name="party-level" id="partyLevelRange" min="1" max="20" value="1">
				  		<button id="up" onclick="up()" class="btn btn-outline-secondary">+</button>
				  		<p>Value: <span id="party-level"></span></p>
					</div>
	
			  	</div>
	
				</section>
	
				<!--           -->
				<!-- Enemy CRs -->
				<!--           -->
				<section>
	
			  	<div class="d-flex flex-column justify-content-center mt-3">
	
					<p class="text-center">Select all enemy Challenge Ratings that will be used in this encounter.</p>
	
					<!-- Empty CR Grid (filled by buildCRGrid.js) -->
					<div class="d-flex justify-content-center container">

						<div class="row">
							
							<!-- Left Column for Padding -->
							<div class="col-1 col-sm-2"></div> 

							<!-- Central Column -->
							<div class="col-10 col-sm-8">
								<div class="row scrollable-grid mr-0" id="crGrid"></div>
							</div>

							<!-- Right Column for Padding -->
							<div class="col-1 col-sm-2"></div>

						</div>

					</div>
	
			  	</div>
	
				</section>
	
				<!--              -->
				<!-- Selected CRs -->
				<!--              -->
				<section>
	
			  		<div class="mt-3" id="crList"></div>
	
				</section>
	  
	
	
				<!--                   -->
				<!-- Encounter Summary -->
				<!--                   -->
				<section>
	
			  	<div class="mt-4">
<!-- 					<p id="party-size-label" class="text-center"></p>
					<p id="party-level-label" class="text-center"></p>
					<p id="party-power-label" class="text-center"></p>
					<p id="encounter-size-label" class="text-center"></p>
					<p id="encounter-power-label" class="text-center"></p> -->
					<p id="hp-lost-label" class="text-center"></p>
					<p id="warning-label" class="text-center" style="color: red; font-style: italic;"></p>
			  	</div>
				  
				</section>
	
			</div>
	  
	  
			<!--               -->
			<!-- Right Padding -->
			<!--               -->
			<div class="d-none d-md-block col-md-2 col-lg-3"></div>
	
		</div>

	</div>

	<!-- Script Links -->
	<script type="text/javascript" src="scripts/buildCRGrid.js"></script>
	<script type="text/javascript" src="scripts/updateEncounter.js"></script>
	<script type="text/javascript" src="scripts/updateEnemies.js"></script>
	<script type="text/javascript" src="scripts/updateParty.js"></script>
	<script type="text/javascript" src="scripts/crGrid.js"></script>

  </body>
</html>
